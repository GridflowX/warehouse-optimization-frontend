<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('http://34.93.81.16/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        context: {
                            domain: "warehouse-optimization",
                            bap_id: "warehouse-frontend",
                            bpp_id: "warehouse-backend",
                            transaction_id: `tx-${Date.now()}`,
                            message_id: `msg-${Date.now()}`,
                            timestamp: new Date().toISOString(),
                            action: "search"
                        },
                        message: {
                            alpha: 0.5,
                            beta: 0.5
                        }
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<h3>Success!</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<h3>HTTP Error: ${response.status}</h3><p>${response.statusText}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<h3>Error:</h3><p>${error.message}</p>`;
                console.error('Detailed error:', error);
            }
        }
    </script>
</body>
</html>
